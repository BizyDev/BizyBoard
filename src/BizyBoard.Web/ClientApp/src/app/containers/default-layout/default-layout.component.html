<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]=false 
  [mobileAsideMenuToggler]=false 
  [mobileSidebarToggler]=false 
  [asideMenuToggler]=false>
  <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
          <a class="btn" *ngIf="isNotLoggedIn()" mat-button [routerLink]='["/login"]'><i class="icon-graph"></i> Login</a>
          <a class="btn" *ngIf="isNotLoggedIn()" mat-button [routerLink]='["/register"]'><i class="icon-graph"></i> Register</a>
          <a class="btn" *ngIf="isLoggedIn()" mat-button (click)='logout()'><i class="icon-graph"></i> Logout</a>
        </li>
  </ul>
</app-header>
