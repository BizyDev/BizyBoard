<mat-card>
    <mat-card-title>Login</mat-card-title>
    <form #f="ngForm" novalidate (ngSubmit)="login(f)">
        <div class="example-container">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@mail.ch" id="email" type="text" required name="email" class="form-control" [ngModel]="credentials.email"
                    #email="ngModel" tmFocus validateEmail>
                <mat-error [hidden]="email.valid || (email.pristine && !submitted)">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Mot de passe</mat-label>
                <input matInput placeholder="password" type="password" id="password" required name="password" ngModel>
            </mat-form-field>
            <mat-progress-bar mode="indeterminate" *ngIf="isRequesting"></mat-progress-bar>
            <br />
            <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
    </form>
    <div class="example-container" role="alert" *ngIf="errors.length < 1">
            
        <ul>
            <li *ngFor="let error of errors">
                {{ error }}
            </li>
        </ul>
    </div>
</mat-card>
