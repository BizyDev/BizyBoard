<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>réinitialisation</h1>
                <p class="text-muted">Connectez-vous à votre compte</p>
                <form #f="ngForm" novalidate (ngSubmit)="updatePassword(f)">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input id="email" type="text" required name="email" class="form-control" placeholder="Email" ngModel #email="ngModel">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mot de passe" id="newPassword" required name="newPassword" ngModel>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirmation mot de passe" id="passwordConfirmation" required name="passwordConfirmation"
                      ngModel>
                  </div>
                  <input type="hidden" class="form-control" id="token" required name="token" [ngModel]="credentials.token" ngModel>
                  <alert [dismissible]="true" *ngFor="let error of errors" type="warning">
                    {{ error }}
                  </alert>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="f.invalid || isRequesting">Envoyer</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Pas de compte ?</h2>
                  <p>Inscrivez-vous pour découvrir gratuitement vos chiffres WinBIZ via BizyBoard</p>
                  <a [routerLink]='["/register"]'>
                    <button class="btn btn-primary active mt-3">Inscription</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
